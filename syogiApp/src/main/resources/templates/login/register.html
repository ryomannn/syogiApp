
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"></meta>

    <!-- Bootstrapの設定 -->
    <link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" rel="stylesheet"></link>
    <script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>

    <title>SignUp</title>
</head>
<body>
    <div class="col-sm-5">
        <div class="page-header">
            <h1>ユーザー登録画面</h1>
        </div>
        <form method="post" th:action="@{/register}" th:object="${registerForm}">
            <table class="table table-bordered table-hover">
                <!-- ユーザーIDの入力エリア -->
                <tr>
                    <th class="active col-sm-3">アドレス</th>
                    <td>
                        <div th:classappend="${#fields.hasErrors('userAddress')} ? 'has-error'">
                            <input type="text" class="form-control" th:field="*{userAddress}" />
                            <span class="errorMessage" th:if="${#fields.hasErrors('userAddress')}" th:errors="*{userAddress}">userAddress error</span>
                        </div>
                    </td>
                </tr>
                <!-- パスワードの入力エリア -->
                <tr>
                    <th class="active">パスワード</th>
                    <td>
                        <div
                            th:classappend="${#fields.hasErrors('password')} ? 'has-error'">
                            <input type="text" class="form-control"  th:field="*{password}" />
                            <span class="errorMessage"  th:if="${#fields.hasErrors('password')}"  th:errors="*{password}">password error</span>
                        </div>
                    </td>
                </tr>
                <!-- ユーザー名の入力エリア -->
                <tr>
                    <th class="active">ユーザー名</th>
                    <td>
                        <div th:classappend="${#fields.hasErrors('userName')} ? 'has-error'">
                            <input type="text" class="form-control" th:field="*{userName}" />
                            <span class="errorMessage" th:if="${#fields.hasErrors('userName')}"  th:errors="*{userName}">userName error</span>
                        </div>
                    </td>
                </tr>
            </table>
            <!-- エラーメッセージの一覧表示 -->
            <ul>
                <li th:each="error : ${#fields.detailedErrors()}">
                    <span th:text="${error.message}">Error message</span>
                </li>
            </ul>
            <!-- ユーザー登録ボタン -->
            <button class="btn btn-primary" type="submit">ユーザー登録</button>
        </form>
    </div>
</body>
</html>
