
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8"></meta>
</head>
<body>
    <div th:fragment="userDetail_contents">
        <div class="row">
            <div class="col-sm-5">
                <div class="page-header">
                    <h1>プロフィール編集</h1>
                </div>
                <form method="post" th:action="@{profileInput}" th:object="${profile}">
                    <table class="table table-bordered table-hover">
                        <tr>

                            <th class="active col-sm-2">性別</th>
                            <td class="col-sm-3">
                                <div class="form-group">
                                    <input type="text" class="form-control"
                                        th:field="*{gender}" />
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <!-- パスワード -->
                            <th class="active">趣味</th>
                            <td>
                                <div class="form-group">
                                    <input type="text" class="form-control"
                                        th:field="*{hobby}" />
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <!-- ユーザー名 -->
                            <th class="active">段位.級位</th>
                            <td>
                                <div class="form-group">
                                    <input type="text" class="form-control"
                                        th:field="*{grade}" />
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <!-- 誕生日 -->
                            <th class="active">将棋歴</th>
                            <td>
                                <div class="form-group">
                                    <input type="text" class="form-control"                                        p
                                        th:field="*{history}" />
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <!-- 年齢 -->
                            <th class="active">好きな戦型</th>
                            <td>
                                <div class="form-group">
                                    <input type="text" class="form-control"
                                        th:field="*{fav_battleType}" />

                                </div>
                            </td>
                        </tr>
                         <tr>
                            <!-- 年齢 -->
                            <th class="active">コメント</th>
                            <td>
                                <div class="form-group">
                                    <input type="text" class="form-control"
                                        th:field="*{comment}" />
                                </div>
                            </td>
                        </tr>
                    </table>
                    <!-- 更新ボタン -->
                    <button class="btn btn-primary btn-lg pull-right"
                        type="submit"
                        name="update">
                        更新
                    </button>

                </form>
            </div>
        </div>
    </div>
</body>
</html>
